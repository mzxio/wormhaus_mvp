<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>wormhaus mvp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="interface">

      <p><a href="#" id="start">Play</a></p>
      <p><a href="#" id="stop">Pause</a></p>
      <p><input type="text" id="output" placeholder="(paste game data to load)"></input></p>
      <p><a href="#" id="save">Save</a></p>
      <p><a href="#" id="load">Load</a></p>
    </div>

    <div id="playarea">
      <br><hr><br>

      <p>Time: <span id="timer">-</span></p>
      <p>Count: <span id="counter">-</span></p>
      <br>
      <p><a href="#" id="clicker">&lt;&lt; Click &gt;&gt;</a></p>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
